<!-- reset-password.component.html -->
<section
class="d-flex align-items-center justify-content-center"
style="min-height: 100vh; background-color: #f8f9fa"
>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-8">
      <div class="form-container">
    <h2 class="text-center">Reset Password</h2>
  
    <!-- Nav pills for tabs -->
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link pill-style me-3" [ngClass]="{'active': currentStep === 1}" (click)="setStep(1)" id="pills-email-tab" data-bs-toggle="pill" role="tab" aria-controls="pills-email" aria-selected="true">Enter Email</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link pill-style me-3" [ngClass]="{'active': currentStep === 2}" (click)="setStep(2)" id="pills-otp-tab" data-bs-toggle="pill" role="tab" aria-controls="pills-otp" aria-selected="false">Verify OTP</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link pill-style me-3" [ngClass]="{'active': currentStep === 3}" (click)="setStep(3)" id="pills-password-tab" data-bs-toggle="pill" role="tab" aria-controls="pills-password" aria-selected="false">Reset Password</a>
      </li>
    </ul>
  
    <!-- Tab content -->
    <div class="tab-content" id="pills-tabContent">
      
      <!-- Step 1: Enter Email -->
      <div *ngIf="currentStep === 1" class="tab-pane fade show active" id="pills-email" role="tabpanel" aria-labelledby="pills-email-tab">
        <form (ngSubmit)="sendOtp()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <button type="submit" class="btn btn-custom w-100" [disabled]="!email">Send OTP</button>
        </form>
      </div>
  
      <!-- Step 2: Verify OTP -->
      <div *ngIf="currentStep === 2" class="tab-pane fade show active" id="pills-otp" role="tabpanel" aria-labelledby="pills-otp-tab">
        <form (ngSubmit)="verifyOtp()">
          <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" class="form-control" id="otp" [(ngModel)]="otp" name="otp" required>
          </div>
          <button type="submit" class="btn btn-custom w-100" [disabled]="!otp">Verify OTP</button>
        </form>
      </div>
  
      <!-- Step 3: Reset Password -->
      <div *ngIf="currentStep === 3" class="tab-pane fade show active" id="pills-password" role="tabpanel" aria-labelledby="pills-password-tab">
        <form (ngSubmit)="resetPassword()">
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
          </div>
          <button type="submit" class="btn btn-custom w-100" [disabled]="!newPassword">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
  </div>
  </div>
   <!-- Login Link -->
   <p class="text-center mt-3">
    Go to login page
    <a routerLink="/login" class="link">Login here</a>
  </p>
</div>
  </section>
